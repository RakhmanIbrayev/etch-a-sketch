<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-title big-text">Etch a Sketch</h1>
    </header>

    <main>
        <div class="container">
            <div class="grid"></div>

            <div class="settings">
                <button class="btn-draw small-text">Draw</button>
                <button class="btn-eraser small-text">Eraser</button>
                <button class="btn-clear small-text">Clear</button>
                <form>
                    <h2 class="size-text small-text">16 x 16</h2>
                    <input type="range" min="2" max="100" value="16" class="size-slider">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="footer-title big-text">Copyright &copy; 2022 Bla Bla Bla</h2>
    </footer>
</body>
</html>
